<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milano Cortina 2026 | Official Contest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f2f5; }
        .ita-gradient { background: linear-gradient(90deg, #008C45 0%, #ffffff 50%, #CD212A 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
        .pick-card { border-top: 5px solid #008C45; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .pick-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
        .active-pick { background-color: #CD212A !important; color: white !important; border-color: #CD212A !important; }
    </style>
</head>
<body class="antialiased text-slate-900">

<div class="ita-gradient h-2 w-full fixed top-0 z-[100]"></div>

<nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-200 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 h-20 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-slate-900 rounded-full flex items-center justify-center text-white font-black italic">MC</div>
            <div>
                <h1 class="font-extrabold text-xl tracking-tighter leading-none">MILANO CORTINA <span class="text-red-600">2026</span></h1>
                <span class="text-[10px] uppercase tracking-widest font-bold text-slate-400">Fan Contest Experience</span>
            </div>
        </div>
        <div class="flex bg-slate-100 p-1 rounded-2xl">
            <button onclick="switchTab('user')" id="tab-user" class="px-6 py-2 rounded-xl font-bold text-sm transition-all bg-white shadow-sm text-slate-800">GIOCA</button>
            <button onclick="switchTab('admin')" id="tab-admin" class="px-6 py-2 rounded-xl font-bold text-sm transition-all text-slate-500 hover:text-slate-800">ADMIN</button>
        </div>
    </div>
</nav>

<div class="max-w-7xl mx-auto p-4 md:p-8">
    <div id="section-user" class="space-y-10">
        <div class="glass-card p-8 rounded-3xl shadow-xl flex flex-col md:flex-row items-end gap-6 border-b-4 border-green-600">
            <div class="flex-1 space-y-2">
                <label class="text-xs font-black uppercase tracking-widest text-green-700">Il tuo Profilo Olimpico</label>
                <input type="text" id="user-name" oninput="updateUserName()" placeholder="Nickname (Emoji permesse ‚ú®)" 
                       class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl focus:border-red-500 outline-none font-bold text-xl shadow-inner">
            </div>
            <div class="flex gap-3">
                <button onclick="autoFillContest()" class="px-6 py-4 rounded-2xl bg-slate-100 text-slate-600 font-bold text-sm hover:bg-amber-100 transition-all">ü§ñ Casuale</button>
                <button onclick="downloadPDF()" class="px-6 py-4 rounded-2xl bg-slate-900 text-white font-bold text-sm hover:scale-105 transition-all shadow-lg">Esporta PDF</button>
                <button onclick="generateTransmissionCode()" class="px-8 py-4 rounded-2xl bg-red-600 text-white font-black text-sm hover:bg-red-700 transition-all shadow-lg shadow-red-200 uppercase tracking-wider">Invia Scelte</button>
            </div>
        </div>
        <div id="events-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <div id="section-admin" class="hidden">
        <div id="admin-login" class="max-w-md mx-auto mt-20 p-8 glass-card rounded-3xl shadow-2xl text-center space-y-6">
            <span class="text-5xl">üîê</span>
            <h2 class="text-2xl font-black italic">Area Protetta</h2>
            <input type="password" id="admin-pass-input" placeholder="Password Admin" class="w-full p-4 rounded-2xl border-2 border-slate-100 outline-none focus:border-red-500 text-center font-bold">
            <button onclick="unlockAdmin()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold">Accedi</button>
        </div>

        <div id="admin-content" class="hidden grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4 space-y-6">
                <div class="bg-white p-6 rounded-3xl shadow-lg border border-slate-100">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="font-black text-xl italic uppercase tracking-tighter text-slate-800">Ranking Live</h3>
                        <button onclick="shareRankingWhatsApp()" class="bg-green-100 text-green-700 p-2 rounded-lg hover:bg-green-200 transition-all flex items-center gap-2 font-bold text-xs">
                            <span class="text-lg">üí¨</span> WhatsApp
                        </button>
                    </div>
                    <div id="ranking-container" class="space-y-3"></div>
                </div>
                <div class="bg-slate-900 text-white p-6 rounded-3xl shadow-lg space-y-4">
                    <h3 class="font-bold text-sm uppercase tracking-widest text-slate-400">Gestione Dati</h3>
                    <button onclick="document.getElementById('excel-input').click()" class="w-full py-3 bg-slate-800 rounded-xl font-bold text-sm border border-slate-700">Carica Excel Eventi</button>
                    <input type="file" id="excel-input" class="hidden" accept=".xlsx, .xls">
                    <textarea id="import-code" placeholder="Incolla codice..." class="w-full h-24 bg-slate-800 border border-slate-700 rounded-xl p-3 text-[10px] font-mono outline-none"></textarea>
                    <button onclick="importParticipant()" class="w-full py-3 bg-green-600 rounded-xl font-bold text-sm">Importa Scelte</button>
                </div>
            </div>
            <div class="lg:col-span-8 bg-white p-6 rounded-3xl shadow-lg border border-slate-100">
                <h3 class="font-black text-xl italic uppercase mb-6">Monitoraggio Gare</h3>
                <div id="admin-events-list" class="space-y-4 max-h-[1000px] overflow-y-auto pr-2"></div>
            </div>
        </div>
    </div>
</div>

<script>
const ADMIN_PASSWORD = "cortina2026";
const POINTS = { a: 15, b: 18, c: 25, field: 10 };

let db = JSON.parse(localStorage.getItem('mc2026_premium_db')) || { events: [], participants: {}, results: {} };

// --- FUNZIONE CORRETTA PER EXCEL ---
document.getElementById('excel-input').addEventListener('change', (e) => {
    const reader = new FileReader();
    reader.onload = (evt) => {
        try {
            const data = evt.target.result;
            const workbook = XLSX.read(data, { type: 'binary' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const rows = XLSX.utils.sheet_to_json(sheet);

            if (rows.length === 0) { alert("Il file Excel sembra vuoto!"); return; }

            // Mappatura flessibile: cerca la colonna indipendentemente da spazi o maiuscole
            const findKey = (obj, target) => {
                const key = Object.keys(obj).find(k => k.trim().toLowerCase() === target.toLowerCase());
                return obj[key] || '';
            };

            db.events = rows.map((r, i) => ({
                id: i + 1,
                date: findKey(r, 'Data'),
                sport: findKey(r, 'Sport'),
                name: findKey(r, 'Evento'),
                a: findKey(r, 'Picking #A'),
                b: findKey(r, 'Picking #B'),
                c: findKey(r, 'Picking #C'),
                field: findKey(r, 'Picking field')
            }));

            // Verifica se i dati principali sono stati caricati
            if (!db.events[0].name) {
                alert("Errore: Non ho trovato la colonna 'Evento'. Controlla i nomi delle colonne nell'Excel.");
            } else {
                save();
                alert("Caricati con successo " + db.events.length + " eventi!");
            }
        } catch (err) {
            console.error(err);
            alert("Errore nella lettura del file Excel.");
        }
    };
    reader.readAsBinaryString(e.target.files[0]);
});

function save() { localStorage.setItem('mc2026_premium_db', JSON.stringify(db)); render(); }

function unlockAdmin() {
    if(document.getElementById('admin-pass-input').value === ADMIN_PASSWORD) {
        document.getElementById('admin-login').classList.add('hidden');
        document.getElementById('admin-content').classList.remove('hidden');
    } else alert("Password Errata!");
}

function shareRankingWhatsApp() {
    const ranking = getSortedRanking();
    if(ranking.length === 0) return alert("Nessun partecipante!");
    let text = "ü•á *RANKING MILANO CORTINA 2026* ü•á\n\n";
    ranking.forEach((p, i) => {
        let medal = i === 0 ? "ü•á" : i === 1 ? "ü•à" : i === 2 ? "ü•â" : "üîπ";
        text += `${medal} *${p.name}*: ${p.score} pt ${p.auto ? '(ü§ñ)' : ''}\n`;
    });
    navigator.clipboard.writeText(text).then(() => alert("Classifica copiata! Incollala su WhatsApp."));
}

function switchTab(tab) {
    document.getElementById('section-user').classList.toggle('hidden', tab !== 'user');
    document.getElementById('section-admin').classList.toggle('hidden', tab !== 'admin');
}

function makePick(eventId, pick) {
    const name = document.getElementById('user-name').value.trim();
    if(!name) return alert("Inserisci un Nickname!");
    if(!db.participants[name]) db.participants[name] = { picks: {}, auto: false };
    db.participants[name].picks[eventId] = pick;
    save();
}

function autoFillContest() {
    const name = document.getElementById('user-name').value.trim();
    if(!name || db.events.length === 0) return alert("Nickname o Eventi mancanti!");
    db.events.forEach(ev => {
        const opts = ['a', 'b', 'c', 'field'];
        if(!db.participants[name]) db.participants[name] = { picks: {} };
        db.participants[name].picks[ev.id] = opts[Math.floor(Math.random()*4)];
    });
    db.participants[name].auto = true;
    save();
}

function generateTransmissionCode() {
    const name = document.getElementById('user-name').value.trim();
    if(!name || !db.participants[name]) return alert("Fai le tue scelte!");
    const code = btoa(encodeURIComponent(JSON.stringify({ n: name, p: db.participants[name].picks, a: db.participants[name].auto })));
    navigator.clipboard.writeText(code);
    alert("CODICE COPIATO! Inviato all'Admin ‚ú®");
}

function importParticipant() {
    try {
        const data = JSON.parse(decodeURIComponent(atob(document.getElementById('import-code').value.trim())));
        db.participants[data.n] = { picks: data.p, auto: data.a };
        document.getElementById('import-code').value = '';
        save();
    } catch(e) { alert("Codice Errato!"); }
}

function deleteParticipant(name) {
    if(confirm("Eliminare " + name + "?")) { delete db.participants[name]; save(); }
}

function getSortedRanking() {
    return Object.keys(db.participants).map(n => {
        let score = 0;
        Object.keys(db.participants[n].picks).forEach(id => {
            if(db.results[id] === db.participants[n].picks[id]) score += POINTS[db.participants[n].picks[id]];
        });
        return { name: n, score, auto: db.participants[n].auto };
    }).sort((a,b) => b.score - a.score);
}

function render() {
    const currentName = document.getElementById('user-name').value.trim();
    const userPicks = db.participants[currentName]?.picks || {};

    // User Grid
    document.getElementById('events-grid').innerHTML = db.events.map(ev => `
        <div class="pick-card bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
            <div class="flex justify-between items-center mb-1">
                <span class="text-[10px] font-black text-green-600 uppercase italic">${ev.sport}</span>
                <span class="text-[10px] text-slate-400 font-bold">${ev.date}</span>
            </div>
            <h4 class="font-extrabold text-slate-800 mb-5 leading-tight text-sm">${ev.name}</h4>
            <div class="grid grid-cols-1 gap-2">
                ${['a','b','c','field'].map(opt => `
                    <button onclick="makePick(${ev.id}, '${opt}')" class="text-left p-3 rounded-xl border-2 border-slate-50 text-[11px] font-bold flex justify-between items-center transition-all ${userPicks[ev.id] === opt ? 'active-pick' : 'bg-slate-50 text-slate-600'}">
                        <span class="truncate pr-2">${ev[opt]}</span>
                        <span class="opacity-60 text-[9px]">${POINTS[opt]}PT</span>
                    </button>
                `).join('')}
            </div>
        </div>
    `).join('');

    // Admin Events
    document.getElementById('admin-events-list').innerHTML = db.events.map(ev => {
        const votes = { a:[], b:[], c:[], field:[] };
        Object.keys(db.participants).forEach(n => {
            const pk = db.participants[n].picks[ev.id];
            if(pk) votes[pk].push({n, auto: db.participants[n].auto});
        });
        return `
        <div class="bg-slate-50 rounded-2xl border border-slate-200 overflow-hidden mb-4">
            <div class="p-4 flex flex-col md:flex-row justify-between items-center bg-white gap-4">
                <div class="flex-1 text-sm font-bold text-slate-800">${ev.name}</div>
                <div class="flex gap-1 bg-slate-100 p-1 rounded-xl">
                    ${['a','b','c','field'].map(opt => `
                        <button onclick="setWinner(${ev.id}, '${opt}')" class="px-3 py-1 rounded-lg font-black text-[10px] ${db.results[ev.id] === opt ? 'bg-red-600 text-white' : 'text-slate-400'} uppercase">${opt}</button>
                    `).join('')}
                </div>
            </div>
            <div class="p-3 grid grid-cols-2 md:grid-cols-4 gap-2 border-t border-slate-100">
                ${['a','b','c','field'].map(opt => `
                    <div class="text-[8px] text-slate-500 uppercase font-bold">
                        ${opt}: ${ev[opt]} <br>
                        <div class="mt-1 flex flex-wrap gap-1">
                            ${votes[opt].map(v => `<span class="px-1 rounded bg-white border border-slate-200 ${v.auto?'text-amber-600':''}">${v.n}</span>`).join('') || '-'}
                        </div>
                    </div>
                `).join('')}
            </div>
        </div>`;
    }).join('');

    // Ranking
    const ranking = getSortedRanking();
    document.getElementById('ranking-container').innerHTML = ranking.map((p, i) => `
        <div class="flex justify-between items-center p-3 bg-slate-50 rounded-2xl border border-slate-100 shadow-sm">
            <div class="flex items-center gap-3">
                <span class="font-black text-lg ${i<3?'text-red-600':'text-slate-300'}">#${i+1}</span>
                <div>
                    <div class="font-bold text-slate-800 text-xs">${p.name} ${p.auto?'ü§ñ':''}</div>
                    <button onclick="deleteParticipant('${p.name.replace(/'/g, "\\'")}')" class="text-[9px] font-black text-red-400 uppercase">Elimina</button>
                </div>
            </div>
            <div class="text-lg font-black text-green-600">${p.score}</div>
        </div>
    `).join('');
}

function setWinner(id, opt) { db.results[id] = (db.results[id] === opt) ? null : opt; save(); }
function updateUserName() { render(); }

function downloadPDF() {
    const name = document.getElementById('user-name').value.trim();
    if(!name) return alert("Nickname richiesto!");
    const el = document.createElement('div');
    el.className = "p-10 font-sans";
    el.innerHTML = `<h1 style="color:#CD212A; border-bottom:4px solid #008C45">MILANO CORTINA 2026</h1><p>Pronostici di: <b>${name}</b></p><br>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; font-size:10px">
        ${db.events.map(ev => {
            const p = db.participants[name]?.picks[ev.id];
            return p ? `<div style="padding:5px; border:1px solid #eee"><b>${ev.name}</b>: ${ev[p]}</div>` : '';
        }).join('')}</div>`;
    html2pdf().from(el).set({ margin: 10, filename: `MC2026_${name}.pdf` }).save();
}
render();
</script>
</body>
</html>
