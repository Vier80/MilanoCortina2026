<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milano Cortina 2026 - Contest Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <style>
        :root { --ita-green: #008C45; --ita-white: #FFFFFF; --ita-red: #CD212A; }
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .ita-gradient { background: linear-gradient(90deg, var(--ita-green) 0%, var(--ita-white) 50%, var(--ita-red) 100%); }
        .btn-select.active { background-color: var(--ita-red) !important; color: white !important; border-color: var(--ita-red) !important; }
        .auto-fill-marker { color: #f59e0b; font-weight: bold; font-size: 0.7rem; }
    </style>
</head>
<body class="pb-20">

<div class="ita-gradient h-2 w-full fixed top-0 z-50"></div>

<nav class="bg-white shadow-md sticky top-0 z-40 py-4">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
        <h1 class="font-black text-xl tracking-tighter text-slate-800">MILANO CORTINA <span class="text-red-600">2026</span></h1>
        <div class="flex gap-2">
            <button onclick="switchTab('user')" id="tab-user" class="px-4 py-2 rounded-lg font-bold text-sm bg-green-600 text-white">PARTECIPA</button>
            <button onclick="switchTab('admin')" id="tab-admin" class="px-4 py-2 rounded-lg font-bold text-sm bg-slate-100 text-slate-600">ADMIN</button>
        </div>
    </div>
</nav>

<div class="max-w-7xl mx-auto p-4 md:p-6">

    <div id="section-user" class="space-y-6">
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="w-full md:w-1/3">
                <label class="block text-xs font-bold uppercase text-slate-400 mb-1">Nickname (Emoji permesse âœ¨)</label>
                <input type="text" id="user-name" oninput="updateUserName()" placeholder="Esempio: Bomber ðŸ‡®ðŸ‡¹ ðŸ”¥" class="w-full border-2 border-slate-100 p-3 rounded-xl focus:border-green-500 outline-none font-bold text-lg">
            </div>
            <div class="flex flex-wrap justify-center gap-2">
                <button onclick="autoFillContest()" class="bg-amber-100 text-amber-700 px-4 py-3 rounded-xl font-bold text-sm hover:bg-amber-200 transition">ðŸ¤– Auto-compila</button>
                <button onclick="downloadPDF()" class="bg-slate-800 text-white px-4 py-3 rounded-xl font-bold text-sm hover:bg-black transition">Scarica PDF</button>
                <button onclick="generateTransmissionCode()" class="bg-red-600 text-white px-6 py-3 rounded-xl font-bold text-sm shadow-lg shadow-red-200 transition">Invia Scelte all'Admin</button>
            </div>
        </div>

        <div id="events-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
    </div>

    <div id="section-admin" class="hidden grid grid-cols-1 lg:grid-cols-12 gap-6">
        <div class="lg:col-span-4 space-y-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-red-100 text-center">
                <h3 class="font-black text-red-600 mb-2 uppercase italic">1. Setup</h3>
                <input type="file" id="excel-input" class="hidden" accept=".xlsx, .xls">
                <button onclick="document.getElementById('excel-input').click()" class="w-full py-3 border-2 border-dashed border-slate-200 rounded-xl text-slate-500 font-medium hover:bg-slate-50">Carica Excel Eventi</button>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <h3 class="font-black text-slate-800 mb-2 uppercase italic">2. Importa Codice</h3>
                <textarea id="import-code" placeholder="Incolla il codice alfanumerico qui..." class="w-full h-24 border p-3 rounded-xl text-[10px] font-mono mb-3 bg-slate-50"></textarea>
                <button onclick="importParticipant()" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700 transition">Aggiungi al Ranking</button>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <h3 class="font-black text-slate-800 mb-4 uppercase italic">3. Ranking & Azioni</h3>
                <div id="ranking-container" class="space-y-2"></div>
            </div>
        </div>

        <div class="lg:col-span-8 bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
            <h3 class="font-black text-slate-800 mb-4 uppercase italic">4. Pannello Controllo Gare</h3>
            <div id="admin-events-list" class="space-y-4 h-[800px] overflow-y-auto pr-2"></div>
        </div>
    </div>
</div>

<script>
const POINTS = { a: 15, b: 18, c: 25, field: 10 };
let db = JSON.parse(localStorage.getItem('mc2026_pro_db')) || { events: [], participants: {}, results: {} };

function save() {
    localStorage.setItem('mc2026_pro_db', JSON.stringify(db));
    render();
}

function switchTab(tab) {
    document.getElementById('section-user').classList.toggle('hidden', tab !== 'user');
    document.getElementById('section-admin').classList.toggle('hidden', tab !== 'admin');
    document.getElementById('tab-user').className = tab === 'user' ? 'px-4 py-2 rounded-lg font-bold text-sm bg-green-600 text-white' : 'px-4 py-2 rounded-lg font-bold text-sm bg-slate-100 text-slate-600';
    document.getElementById('tab-admin').className = tab === 'admin' ? 'px-4 py-2 rounded-lg font-bold text-sm bg-red-600 text-white' : 'px-4 py-2 rounded-lg font-bold text-sm bg-slate-100 text-slate-600';
}

// GESTIONE EXCEL
document.getElementById('excel-input').addEventListener('change', function(e) {
    const reader = new FileReader();
    reader.onload = (evt) => {
        const rows = XLSX.utils.sheet_to_json(XLSX.read(evt.target.result, {type:'binary'}).Sheets[XLSX.read(evt.target.result, {type:'binary'}).SheetNames[0]]);
        db.events = rows.map((r, i) => ({ id: i+1, date: r['Data']||'', sport: r['Sport']||'', name: r['Evento']||'', a: r['Picking #A']||'', b: r['Picking #B']||'', c: r['Picking #C']||'', field: r['Picking field']||'Field' }));
        save();
        alert("Caricati " + db.events.length + " eventi!");
    };
    reader.readAsBinaryString(e.target.files[0]);
});

// LOGICA PARTECIPANTE
function makePick(eventId, pick) {
    const name = document.getElementById('user-name').value.trim();
    if(!name) return alert("Inserisci prima il tuo Nickname!");
    if(!db.participants[name]) db.participants[name] = { picks: {}, auto: false };
    db.participants[name].picks[eventId] = pick;
    save();
}

function autoFillContest() {
    const name = document.getElementById('user-name').value.trim();
    if(!name) return alert("Inserisci un Nickname prima di auto-compilare!");
    if(db.events.length === 0) return alert("L'admin non ha ancora caricato gli eventi!");
    
    if(!confirm("Vuoi compilare tutto a caso? (L'admin saprÃ  che hai usato questa funzione)")) return;
    
    if(!db.participants[name]) db.participants[name] = { picks: {} };
    db.events.forEach(ev => {
        const options = ['a', 'b', 'c', 'field'];
        db.participants[name].picks[ev.id] = options[Math.floor(Math.random()*options.length)];
    });
    db.participants[name].auto = true; // SEGNALA USO AUTO-FILL
    save();
}

function generateTransmissionCode() {
    const name = document.getElementById('user-name').value.trim();
    if(!name || !db.participants[name]) return alert("Fai le tue scelte prima!");
    const code = btoa(encodeURIComponent(JSON.stringify({ n: name, p: db.participants[name].picks, a: db.participants[name].auto || false })));
    navigator.clipboard.writeText(code);
    alert("CODICE COPIATO âœ¨\nInvialo all'Admin per partecipare.");
}

// LOGICA ADMIN
function importParticipant() {
    try {
        const data = JSON.parse(decodeURIComponent(atob(document.getElementById('import-code').value.trim())));
        db.participants[data.n] = { picks: data.p, auto: data.a };
        document.getElementById('import-code').value = '';
        save();
        if(data.a) alert("ATTENZIONE: Il partecipante " + data.n + " ha usato l'AUTO-COMPILAZIONE!");
    } catch(e) { alert("Codice non valido!"); }
}

function deleteParticipant(name) {
    if(confirm("Vuoi davvero eliminare " + name + "?")) {
        delete db.participants[name];
        save();
    }
}

function setWinner(eventId, winner) {
    db.results[eventId] = (db.results[eventId] === winner) ? null : winner;
    save();
}

// RENDERING
function render() {
    const name = document.getElementById('user-name').value.trim();
    const userPicks = db.participants[name]?.picks || {};

    // GRID UTENTE
    document.getElementById('events-grid').innerHTML = db.events.map(ev => `
        <div class="card-event bg-white p-5 rounded-2xl shadow-sm border border-slate-100">
            <div class="flex justify-between items-center mb-1 text-[10px] font-bold">
                <span class="text-green-600 uppercase">${ev.sport}</span>
                <span class="text-slate-400">${ev.date}</span>
            </div>
            <h4 class="font-bold text-slate-800 mb-4 h-10 overflow-hidden text-sm leading-tight">${ev.name}</h4>
            <div class="grid grid-cols-2 gap-2">
                ${['a','b','c','field'].map(opt => `
                    <button onclick="makePick(${ev.id}, '${opt}')" class="btn-select text-left p-2 rounded-lg border text-[10px] font-bold transition-all ${userPicks[ev.id] === opt ? 'active' : 'bg-white border-slate-100 text-slate-500'}">
                        <div class="opacity-50">${opt.toUpperCase()} (${POINTS[opt]}pt)</div>
                        <div class="truncate">${ev[opt]}</div>
                    </button>
                `).join('')}
            </div>
        </div>
    `).join('');

    // RANKING ADMIN
    const sortedRanking = Object.keys(db.participants).map(n => {
        let score = 0;
        Object.keys(db.participants[n].picks).forEach(id => {
            if(db.results[id] === db.participants[n].picks[id]) score += POINTS[db.participants[n].picks[id]];
        });
        return { name: n, score, auto: db.participants[n].auto };
    }).sort((a,b) => b.score - a.score);

    document.getElementById('ranking-container').innerHTML = sortedRanking.map((p, i) => `
        <div class="flex justify-between items-center p-3 bg-white rounded-xl border border-slate-100 shadow-sm">
            <div class="flex items-center gap-2">
                <span class="font-black text-slate-300">#${i+1}</span>
                <div>
                    <div class="font-bold text-slate-800 text-xs">${p.name} ${p.auto ? '<span class="auto-fill-marker">ðŸ¤– AUTO</span>' : ''}</div>
                    <button onclick="deleteParticipant('${p.name.replace(/'/g, "\\'")}')" class="text-[9px] text-red-400 font-bold hover:underline">ELIMINA</button>
                </div>
            </div>
            <div class="text-lg font-black text-green-600">${p.score}</div>
        </div>
    `).join('');

    // LISTA GARE ADMIN
    document.getElementById('admin-events-list').innerHTML = db.events.map(ev => {
        const votes = { a:[], b:[], c:[], field:[] };
        Object.keys(db.participants).forEach(n => {
            const pk = db.participants[n].picks[ev.id];
            if(pk) votes[pk].push({n, auto: db.participants[n].auto});
        });

        return `
        <div class="bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm">
            <div class="p-4 flex flex-col md:flex-row justify-between items-center bg-white gap-3">
                <div class="flex-1">
                    <span class="text-[9px] font-bold text-slate-400 uppercase">${ev.sport}</span>
                    <h5 class="font-bold text-slate-800 text-sm">${ev.name}</h5>
                </div>
                <div class="flex gap-1">
                    ${['a','b','c','field'].map(opt => `
                        <button onclick="setWinner(${ev.id}, '${opt}')" class="w-10 h-8 rounded-lg border font-black text-[10px] ${db.results[ev.id] === opt ? 'bg-red-600 text-white border-red-600' : 'bg-white text-slate-300 border-slate-100'}">${opt.toUpperCase()}</button>
                    `).join('')}
                </div>
            </div>
            <div class="p-3 bg-slate-50 border-t border-slate-100 grid grid-cols-2 md:grid-cols-4 gap-2">
                ${['a','b','c','field'].map(opt => `
                    <div class="text-[9px]">
                        <div class="font-bold text-slate-400 uppercase mb-1">${opt}: ${ev[opt]}</div>
                        <div class="flex flex-wrap gap-1">
                            ${votes[opt].map(v => `<span class="bg-white px-1 border rounded ${v.auto ? 'border-amber-300 text-amber-600' : 'border-slate-200 text-slate-600'}">${v.n}</span>`).join('') || '-'}
                        </div>
                    </div>
                `).join('')}
            </div>
        </div>`;
    }).join('');
}

function updateUserName() { render(); }

function downloadPDF() {
    const name = document.getElementById('user-name').value.trim();
    if(!name) return alert("Inserisci il tuo nome!");
    const el = document.createElement('div');
    el.className = "p-10 font-sans";
    el.innerHTML = `<h1 style="color:#CD212A; font-size:24px; border-bottom:4px solid #008C45">Milano Cortina 2026</h1>
                    <p>Pronostici di: <b>${name}</b> ${db.participants[name]?.auto ? '(Compilazione Automatica ðŸ¤–)' : ''}</p><br>
                    <div style="column-count:2; font-size:10px">
                    ${db.events.map(ev => {
                        const p = db.participants[name]?.picks[ev.id];
                        return p ? `<div style="margin-bottom:8px"><b>${ev.name}</b>: ${ev[p]}</div>` : '';
                    }).join('')}</div>`;
    html2pdf().from(el).save(`2026_${name}.pdf`);
}

render();
</script>
</body>
</html>
