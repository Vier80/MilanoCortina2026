<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milano Cortina 2026 | Official Contest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f2f5; }
        .ita-gradient { background: linear-gradient(90deg, #008C45 0%, #ffffff 50%, #CD212A 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
        
        /* Colori dinamici per le scelte */
        .btn-pick { transition: all 0.2s ease; border-width: 2px; }
        .active-a { background-color: #008C45 !important; color: white !important; border-color: #006b35 !important; }
        .active-b { background-color: #CD212A !important; color: white !important; border-color: #a51a22 !important; }
        .active-c { background-color: #004D99 !important; color: white !important; border-color: #003366 !important; }
        .active-field { background-color: #FFD700 !important; color: #000 !important; border-color: #ccac00 !important; }
        
        .pick-card { border-top: 6px solid #1e293b; transition: transform 0.3s; }
        .pick-card:hover { transform: translateY(-5px); }
        .hidden { display: none; }
    </style>
</head>
<body class="antialiased text-slate-900">

<div class="ita-gradient h-2 w-full fixed top-0 z-[100]"></div>

<nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-200 shadow-sm h-20 flex items-center">
    <div class="max-w-7xl mx-auto px-4 w-full flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-slate-900 rounded-full flex items-center justify-center text-white font-black italic">MC</div>
            <h1 class="font-extrabold text-xl tracking-tighter">MILANO CORTINA <span class="text-red-600">2026</span></h1>
        </div>
        <div class="flex bg-slate-100 p-1 rounded-2xl" id="nav-tabs">
            <button onclick="switchTab('user')" id="tab-user" class="px-6 py-2 rounded-xl font-bold text-sm transition-all bg-white shadow-sm text-slate-800">GIOCA</button>
            <button onclick="switchTab('admin')" id="tab-admin" class="px-6 py-2 rounded-xl font-bold text-sm transition-all text-slate-500 hover:text-slate-800">ADMIN</button>
        </div>
    </div>
</nav>

<div class="max-w-7xl mx-auto p-4 md:p-8">

    <div id="section-user">
        
        <div id="user-welcome" class="max-w-2xl mx-auto mt-10 p-10 glass-card rounded-[3rem] shadow-2xl text-center space-y-8 border-b-8 border-green-600">
            <div class="space-y-2">
                <span class="text-6xl italic">üáÆüáπ</span>
                <h2 class="text-3xl font-black uppercase tracking-tighter">Pronto per la sfida?</h2>
                <p class="text-slate-500">Inserisci il tuo nickname per sbloccare i 116 eventi olimpici.</p>
            </div>
            <input type="text" id="user-name" placeholder="Tuo Nickname (es. Campione ‚ú®)" 
                   class="w-full bg-slate-50 border-4 border-slate-100 p-5 rounded-2xl focus:border-green-500 outline-none font-bold text-2xl text-center transition-all shadow-inner">
            <button onclick="startGame()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black text-xl hover:bg-black hover:scale-105 transition-all shadow-xl uppercase tracking-widest">
                Gioca ora
            </button>
        </div>

        <div id="user-game" class="hidden space-y-10 animate-fade-in">
            <div class="glass-card p-6 rounded-3xl shadow-lg border-l-8 border-red-600 flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="text-left">
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Atleta in gara</p>
                    <h3 id="display-nickname" class="text-2xl font-black text-slate-800 italic"></h3>
                </div>
                <div class="flex gap-2">
                    <button onclick="autoFillContest()" class="px-4 py-3 rounded-xl bg-slate-100 text-slate-600 font-bold text-xs hover:bg-amber-100 transition-all">ü§ñ Scelte Casuali</button>
                    <button onclick="downloadPDF()" class="px-4 py-3 rounded-xl bg-slate-900 text-white font-bold text-xs hover:scale-105 transition-all">Esporta PDF</button>
                    <button onclick="generateTransmissionCode()" class="px-6 py-3 rounded-xl bg-red-600 text-white font-black text-xs hover:bg-red-700 transition-all shadow-lg shadow-red-200">INVIA ALL'ADMIN</button>
                </div>
            </div>
            <div id="events-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-20"></div>
        </div>
    </div>

    <div id="section-admin" class="hidden">
        <div id="admin-login" class="max-w-md mx-auto mt-20 p-8 glass-card rounded-3xl shadow-2xl text-center space-y-6">
            <h2 class="text-2xl font-black italic">Area Admin üîê</h2>
            <input type="password" id="admin-pass-input" placeholder="Password Admin" class="w-full p-4 rounded-2xl border-2 border-slate-100 outline-none focus:border-red-500 text-center font-bold">
            <button onclick="unlockAdmin()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold">Accedi</button>
        </div>

        <div id="admin-content" class="hidden grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4 space-y-6">
                <div class="bg-white p-6 rounded-3xl shadow-lg border border-slate-100">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="font-black text-xl italic uppercase">Ranking</h3>
                        <button onclick="shareRankingWhatsApp()" class="bg-green-100 text-green-700 px-3 py-2 rounded-lg font-bold text-[10px] uppercase">WhatsApp</button>
                    </div>
                    <div id="ranking-container" class="space-y-3"></div>
                </div>
                <div class="bg-slate-900 text-white p-6 rounded-3xl shadow-lg space-y-4">
                    <button onclick="document.getElementById('excel-input').click()" class="w-full py-3 bg-slate-800 rounded-xl font-bold text-sm">Carica Excel Eventi</button>
                    <input type="file" id="excel-input" class="hidden" accept=".xlsx, .xls">
                    <textarea id="import-code" placeholder="Incolla codice..." class="w-full h-24 bg-slate-800 border border-slate-700 rounded-xl p-3 text-[10px] font-mono"></textarea>
                    <button onclick="importParticipant()" class="w-full py-3 bg-green-600 rounded-xl font-bold text-sm">Importa Partecipante</button>
                </div>
            </div>
            <div class="lg:col-span-8 bg-white p-6 rounded-3xl shadow-lg border border-slate-100">
                <h3 class="font-black text-xl italic uppercase mb-6 text-slate-800 border-b pb-4">Risultati Gare</h3>
                <div id="admin-events-list" class="space-y-4 max-h-[1000px] overflow-y-auto pr-2"></div>
            </div>
        </div>
    </div>
</div>

<script>
const ADMIN_PASSWORD = "cortina2026";
const POINTS = { a: 15, b: 18, c: 25, field: 10 };

let db = JSON.parse(localStorage.getItem('mc2026_premium_db')) || { events: [], participants: {}, results: {} };

// --- LOGICA DI GIOCO ---
function startGame() {
    const name = document.getElementById('user-name').value.trim();
    if (!name) { alert("Per favore, inserisci un nickname!"); return; }
    if (db.events.length === 0) { alert("Attenzione: L'Admin non ha ancora caricato gli eventi Excel!"); return; }
    
    document.getElementById('user-welcome').classList.add('hidden');
    document.getElementById('user-game').classList.remove('hidden');
    document.getElementById('display-nickname').innerText = name;
    render();
}

// --- GESTIONE EXCEL ---
document.getElementById('excel-input').addEventListener('change', (e) => {
    const reader = new FileReader();
    reader.onload = (evt) => {
        try {
            const workbook = XLSX.read(evt.target.result, { type: 'binary' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const rows = XLSX.utils.sheet_to_json(sheet);

            const findKey = (obj, targets) => {
                const key = Object.keys(obj).find(k => targets.some(t => k.trim().toLowerCase() === t.toLowerCase()));
                return obj[key] || '';
            };

            db.events = rows.map((r, i) => ({
                id: i + 1,
                date: findKey(r, ['Data', 'Date', 'Giorno', 'Data-sport-event']),
                sport: findKey(r, ['Sport', 'Disciplina']),
                name: findKey(r, ['Evento', 'Gara', 'Event']),
                a: findKey(r, ['Picking #A', 'A']),
                b: findKey(r, ['Picking #B', 'B']),
                c: findKey(r, ['Picking #C', 'C']),
                field: findKey(r, ['Picking field', 'Field', 'Altro'])
            }));

            if (!db.events[0].name) alert("Errore: Nomi colonne non riconosciuti!");
            else { save(); alert("Caricati " + db.events.length + " eventi!"); }
        } catch (err) { alert("Errore nel file Excel."); }
    };
    reader.readAsBinaryString(e.target.files[0]);
});

function save() { localStorage.setItem('mc2026_premium_db', JSON.stringify(db)); render(); }

function switchTab(tab) {
    document.getElementById('section-user').classList.toggle('hidden', tab !== 'user');
    document.getElementById('section-admin').classList.toggle('hidden', tab !== 'admin');
}

function unlockAdmin() {
    if(document.getElementById('admin-pass-input').value === ADMIN_PASSWORD) {
        document.getElementById('admin-login').classList.add('hidden');
        document.getElementById('admin-content').classList.remove('hidden');
    } else alert("Password Errata!");
}

function makePick(eventId, pick) {
    const name = document.getElementById('user-name').value.trim();
    if(!db.participants[name]) db.participants[name] = { picks: {}, auto: false };
    db.participants[name].picks[eventId] = pick;
    save();
}

function autoFillContest() {
    const name = document.getElementById('user-name').value.trim();
    db.events.forEach(ev => {
        const opts = ['a', 'b', 'c', 'field'];
        if(!db.participants[name]) db.participants[name] = { picks: {} };
        db.participants[name].picks[ev.id] = opts[Math.floor(Math.random()*4)];
    });
    db.participants[name].auto = true;
    save();
}

function generateTransmissionCode() {
    const name = document.getElementById('user-name').value.trim();
    const code = btoa(encodeURIComponent(JSON.stringify({ n: name, p: db.participants[name]?.picks, a: db.participants[name]?.auto })));
    navigator.clipboard.writeText(code);
    alert("CODICE COPIATO! Invialo all'Admin ‚ú®");
}

function importParticipant() {
    try {
        const data = JSON.parse(decodeURIComponent(atob(document.getElementById('import-code').value.trim())));
        db.participants[data.n] = { picks: data.p, auto: data.a };
        document.getElementById('import-code').value = '';
        save();
    } catch(e) { alert("Codice Errato!"); }
}

function deleteParticipant(name) {
    if(confirm("Eliminare " + name + "?")) { delete db.participants[name]; save(); }
}

function setWinner(id, opt) { db.results[id] = (db.results[id] === opt) ? null : opt; save(); }

function shareRankingWhatsApp() {
    const ranking = Object.keys(db.participants).map(n => {
        let score = 0;
        Object.keys(db.participants[n].picks).forEach(id => {
            if(db.results[id] === db.participants[n].picks[id]) {
                const pk = db.participants[n].picks[id];
                score += POINTS[pk];
            }
        });
        return { name: n, score, auto: db.participants[n].auto };
    }).sort((a,b) => b.score - a.score);

    let text = "üèÜ *RANKING MILANO CORTINA 2026* üèÜ\n\n";
    ranking.forEach((p, i) => text += `${i+1}. *${p.name}*: ${p.score} pt ${p.auto?'ü§ñ':''}\n`);
    navigator.clipboard.writeText(text).then(() => alert("Copiato!"));
}

// --- RENDERING ---
function render() {
    const currentName = document.getElementById('user-name').value.trim();
    const userPicks = db.participants[currentName]?.picks || {};

    // User Grid
    document.getElementById('events-grid').innerHTML = db.events.map(ev => `
        <div class="pick-card bg-white p-6 rounded-3xl shadow-sm border border-slate-100 relative overflow-hidden">
            <div class="flex justify-between items-center mb-1">
                <span class="text-[10px] font-black text-slate-800 uppercase italic bg-slate-100 px-2 py-1 rounded-md">${ev.sport}</span>
                <span class="text-[11px] text-red-600 font-bold uppercase tracking-widest">${ev.date || '---'}</span>
            </div>
            <h4 class="font-extrabold text-slate-800 mb-5 leading-tight text-sm h-10 overflow-hidden">${ev.name}</h4>
            <div class="grid grid-cols-1 gap-2">
                ${['a','b','c','field'].map(opt => {
                    const isActive = userPicks[ev.id] === opt;
                    let activeClass = isActive ? (opt === 'a' ? 'active-a' : opt === 'b' ? 'active-b' : opt === 'c' ? 'active-c' : 'active-field') : 'bg-slate-50 text-slate-600';
                    return `
                    <button onclick="makePick(${ev.id}, '${opt}')" class="btn-pick text-left p-3 rounded-xl text-[11px] font-bold flex justify-between items-center ${activeClass} border-slate-50 hover:border-slate-300">
                        <span class="truncate pr-2">${ev[opt]}</span>
                        <span class="opacity-60 text-[9px] min-w-fit">${POINTS[opt]}PT</span>
                    </button>`;
                }).join('')}
            </div>
        </div>
    `).join('');

    // Admin List
    document.getElementById('admin-events-list').innerHTML = db.events.map(ev => `
        <div class="bg-slate-50 rounded-2xl border border-slate-200 overflow-hidden mb-4">
            <div class="p-4 flex flex-col md:flex-row justify-between items-center bg-white gap-4">
                <div class="flex-1 text-sm font-bold text-slate-800">${ev.name} <span class="text-xs text-slate-400 font-normal">(${ev.date})</span></div>
                <div class="flex gap-1 bg-slate-100 p-1 rounded-xl">
                    ${['a','b','c','field'].map(opt => `
                        <button onclick="setWinner(${ev.id}, '${opt}')" class="px-3 py-1 rounded-lg font-black text-[10px] ${db.results[ev.id] === opt ? 'bg-red-600 text-white' : 'text-slate-400'} uppercase">${opt}</button>
                    `).join('')}
                </div>
            </div>
        </div>`).join('');

    // Ranking Admin
    const ranking = Object.keys(db.participants).map(n => {
        let s = 0;
        Object.keys(db.participants[n].picks).forEach(id => { if(db.results[id] === db.participants[n].picks[id]) s += POINTS[db.participants[n].picks[id]]; });
        return { name: n, score: s, auto: db.participants[n].auto };
    }).sort((a,b) => b.score - a.score);

    document.getElementById('ranking-container').innerHTML = ranking.map((p, i) => `
        <div class="flex justify-between items-center p-3 bg-white rounded-2xl border border-slate-100 shadow-sm">
            <div class="flex items-center gap-3">
                <span class="font-black ${i<3?'text-red-600':'text-slate-300'} text-lg">#${i+1}</span>
                <div class="text-xs font-bold text-slate-800">${p.name} ${p.auto?'ü§ñ':''}</div>
            </div>
            <div class="text-lg font-black text-green-600">${p.score}</div>
        </div>
    `).join('');
}

function downloadPDF() {
    const name = document.getElementById('user-name').value.trim();
    if(!name) return;
    const el = document.createElement('div');
    el.className = "p-10 font-sans";
    el.innerHTML = `<h1 style="color:#CD212A; border-bottom:5px solid #008C45; padding-bottom:10px">MILANO CORTINA 2026</h1>
                    <p style="font-size:18px">Atleta: <b>${name}</b></p><br>
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; font-size:10px">
                    ${db.events.map(ev => {
                        const p = db.participants[name]?.picks[ev.id];
                        return p ? `<div style="padding:8px; border:1px solid #eee; background:#f9f9f9"><b>${ev.name}</b><br><span style="color:#008C45">Scelta: ${ev[p]}</span></div>` : '';
                    }).join('')}</div>`;
    html2pdf().from(el).set({ margin: 10, filename: `MC2026_${name}.pdf` }).save();
}

render();
</script>
</body>
</html>
